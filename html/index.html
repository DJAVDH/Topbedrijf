<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TopBedrijf</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="TopBedrijf Logo" class="logo" />
      <span class="logo-text">TopBedrijf</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="about.html">over ons</a></li>
        <li><a href="submit.html">bedrijf laten beoordelen</a></li>
        <li><a href="login.html" class="active">login</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <h1>Login</h1>
    <form class="login-form" action="#" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="wachtwoord" required />
      <button type="submit">Inloggen</button>
    </form>
    <p class="signup-prompt">Nog niet aangemeld? <a href="signup.html">Meld je aan</a></p>
  </main>
</body>
</html>
